
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , 1366x768@60, 0x0, 1
# monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
source = ~/.dotfiles/user/wm/hyprland/autostart.conf # Autostart applications and scripts
source = ~/.dotfiles/user/wm/hyprland/keybinds.conf
source = ~/.dotfiles/user/wm/hyprland/windowrules.conf
source = ~/.dotfiles/user/wm/hyprland/animations/fast.conf
# source = ~/.dotfiles/user/wm/hyprland/animations/high.conf 
# source = ~/.dotfiles/user/wm/hyprland/animations/moving.conf 
# source = ~/.dotfiles/user/wm/hyprland/animations/default.conf 

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = wofi --show drun -a -I # --allow-images

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # gaps_in = 5
    gaps_in = 10

    # gaps_out = 20
    gaps_out = 14

    # border_size = 2
    border_size = 1

    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(b4a1dbaa) rgba(cf8ec4aa) 180deg
    
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = rgba(2a323baa) rgba(323b46aa) 180deg

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

   # rounding = 10
   # 
   # blur {
   #     enabled = true
   #     size = 3
   #     passes = 1
   # }

   # drop_shadow = yes
   # shadow_range = 4
   # shadow_render_power = 3
   # col.shadow = rgba(1a1a1aee)

    # rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
#     sensitivity = -0.5
}

